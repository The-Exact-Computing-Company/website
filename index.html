<style>
  body {
    background: #000;
    color: #FFF;
    font-family: "Courier New", monospace;
    text-align: center;
    margin: 0;
    padding-top: 40px;
  }

  hr {
    width: 60%;
    margin: 20px auto;
    border: 0;
    border-top: 1px solid #FFFFFF;
  }

  .logo {
    color: #39FF14;
    font-weight: bold;
    animation: pulse 1.8s infinite ease-in-out;
  }

  @keyframes pulse {
    0%   { opacity: 1; }
    50%  { opacity: 0.45; }
    100% { opacity: 1; }
  }

  /* ---------- TYPEWRITER FIX ---------- */

  .typewriter-line {
    display: inline-block;
    white-space: nowrap;
    overflow: hidden;
    border-right: .15em solid #39FF14;
    font-size: 4.6vw;
  }

  /* Use character-based widths so animation always fits */
  #l1 {
    width: 0ch;
    animation:
      typing1 3s steps(60, end) forwards,
      cursorBlink .8s step-end infinite;
  }
  #l2 {
    width: 0ch;
    animation:
      typing2 3s steps(60, end) 3.1s forwards,
      cursorBlink .8s step-end infinite;
  }
  #l3 {
    width: 0ch;
    animation:
      typing3 2.4s steps(40, end) 6.2s forwards,
      cursorBlink .8s step-end infinite;
  }

  @keyframes typing1 { from { width: 0ch; } to { width: 53ch; } }
  @keyframes typing2 { from { width: 0ch; } to { width: 63ch; } }
  @keyframes typing3 { from { width: 0ch; } to { width: 12ch; } }

  @keyframes cursorBlink {
    from, to { border-color: transparent; }
    50%      { border-color: #39FF14; }
  }

  /* Desktop cap */
  @media (min-width: 700px) {
    .typewriter-line { font-size: 18px; }
  }
</style>
